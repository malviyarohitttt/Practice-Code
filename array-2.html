<script>
    // var name = ["Rohit","Mohit","Vishal","DJ","Rahul","Devansh"];
    // console.log(name);

    var studentName =  ["Rohit","Mohit","Vishal","DJ","Rahul","Devansh"];
    console.log(studentName);

    // slice is used to get specific part of an array 
    // in slice(start,end) start is included but end is excluded it can not change original arry
    var newStudentName = studentName.slice(0,5);
    console.log(newStudentName);

    // splice method is used to add a new element at any index location
    // splice(startIndex,nu.ofElementToRemoveFromStartIndex,newElement)
    studentName.splice(1,2,"Sumit")
    console.log(studentName);





</script>
