<script>
    var num = [15,20,40,46,89,25,50];
    console.log(num);

    // To get the index of array
    for (const element in num) {
        console.log(element);
    }   

    // To get the element of array
    for (const element of num) {
        console.log(element);
    }

    
    num.push(59) // to add an element an the end 
    console.log(num);
    num.pop()   // to remove an element an the end
    console.log(num);
    num.unshift(90) // to add an element an the start
    console.log(num);    
    num.shift()     // to remove an element an the start
    console.log(num);
    num.sort()
    console.log(num);

    


</script>
